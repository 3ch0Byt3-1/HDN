<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Register - HIDDEN ULTIMATE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: background 0.4s, color 0.4s;
    }

    body.light-mode {
      background: linear-gradient(to right, #f2f2f2, #d9e4f5);
      color: #000;
    }

    .main-title {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-in-out;
      letter-spacing: 2px;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
    }

    body.light-mode .main-title {
      color: #2c3e50;
      text-shadow: none;
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
    }

    .theme-toggle label {
      font-size: 22px;
      cursor: pointer;
      color: inherit;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    body.light-mode .login-card {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
    }

    .icon-title {
      font-size: 38px;
      margin-bottom: 10px;
      color: #27ae60;
    }

    .login-card h2 {
      font-size: 24px;
      margin-bottom: 25px;
    }

    .input-group {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .input-group label {
      margin-right: 10px;
      font-size: 18px;
      color: #ccc;
    }

    .input-group input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: inherit;
      font-size: 16px;
    }

    .input-group input::placeholder {
      color: #aaa;
    }

    .password-group {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 13px;
      cursor: pointer;
      color: #bbb;
    }

    body.light-mode .toggle-password {
      color: #666;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #27ae60;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e8449;
    }

    body.light-mode button {
      background-color: #2c3e50;
    }

    body.light-mode button:hover {
      background-color: #1a242f;
    }

    a {
      color: #00ffe7;
    }

    .pa{
        color: #00ffe7;
    }
    .pa:link {
      text-decoration: none;
}
      .pa:visited {
      text-decoration: none;
      }
      .pa:hover  {
      text-decoration: none;
      }
      .pa:active  {
      text-decoration: none;
      }
    body.light-mode a {
      color: #2c3e50;
    }
    .pb{
        color: #00ffe7;
    }
    .pb:link {
      text-decoration: none;
}
      .pb:visited {
      text-decoration: none;
      }
      .pb:hover  {
      text-decoration: none;
      }
      .pb:active  {
      text-decoration: none;
      }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .login-card {
        padding: 20px;
      }

      .main-title {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <h1 class="main-title">HIDDEN ULTIMATE</h1>

  <div class="theme-toggle">
    <input type="checkbox" id="toggleTheme" style="display: none;">
    <label for="toggleTheme" title="Toggle Light/Dark Mode">
      <i class="fas fa-moon" id="themeIcon"></i>
    </label>
  </div>

  <div class="container">
    <div class="login-card animated glass">
      <h2><i class="fas fa-user-plus icon-title"></i><br>Create Account</h2>
      <form method="POST">
        <div class="input-group">
          <label><i class="fas fa-user"></i></label>
          <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-group password-group">
          <label><i class="fas fa-lock"></i></label>
          <input type="password" id="password" name="password" placeholder="Password" required>
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>

        <button type="submit"><i class="fas fa-user-plus"></i> Register</button>
      </form>
      <p style="margin-top: 15px;">Already registered? <a class="pb" href="{{ url_for('login') }}">Login Here</a></p>
      <br>
        <a class="pa" href="{{ url_for('home') }}">Home</a>
    </div>
  </div>

  <script>
    // Theme Toggle
    document.getElementById("toggleTheme").addEventListener("change", function () {
      document.body.classList.toggle("light-mode");
    });

    // Password Toggle
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passInput = document.getElementById("password");
      const isPass = passInput.type === "password";
      passInput.type = isPass ? "text" : "password";
      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
    });
  </script>

</body>
</html>
