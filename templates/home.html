<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to HIDDEN ULTIMATE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: background 0.4s, color 0.4s;
        }

        body.light-mode {
            background: linear-gradient(to right, #f2f2f2, #d9e4f5);
            color: #000;
        }

        .main-title {
            text-align: center;
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
            letter-spacing: 2px;
            color: #00ffe7;
            text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7, 0 0 30px #00ffe7, 0 0 40px #00ffe7;
        }

        body.light-mode .main-title {
            color: #2c3e50;
            text-shadow: none;
        }

        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 20px;
        }

        .theme-toggle label {
            font-size: 24px;
            cursor: pointer;
            color: inherit;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        body.light-mode .login-card {
            background: rgba(255, 255, 255, 0.85);
            color: #000;
        }

        .icon-title {
            font-size: 38px;
            margin-bottom: 15px;
            color: #3498db;
        }

        .login-card h2 {
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: bold;
            color: #00ffe7;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 22px;
        }

        .input-group label {
            margin-right: 12px;
            font-size: 18px;
            color: #ccc;
        }

        .input-group input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: inherit;
            font-size: 18px;
        }

        .input-group input::placeholder {
            color: #bbb;
        }

        .password-group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 20px;
            top: 13px;
            cursor: pointer;
            color: #bbb;
        }

        body.light-mode .toggle-password {
            color: #666;
        }

        .remember-me {
            text-align: left;
            font-size: 16px;
            margin-bottom: 20px;
            color: #fff;
        }

        .remember-me input {
            margin-right: 6px;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        body.light-mode button {
            background-color: #2c3e50;
        }

        body.light-mode button:hover {
            background-color: #1a242f;
        }

        .p {
            color: #00ffe7;
            font-size: 16px;
        }

        .p a {
            text-decoration: none;
            color: inherit;
            font-weight: bold;
        }

        .p a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 500px) {
            .login-card {
                padding: 20px;
            }

            .main-title {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>

  <h1 class="main-title">HIDDEN ULTIMATE</h1>

  <div class="theme-toggle">
    <input type="checkbox" id="toggleTheme" style="display: none;">
    <label for="toggleTheme" title="Toggle Light/Dark Mode">
      <i class="fas fa-moon" id="themeIcon"></i>
    </label>
  </div>

  <div class="container">
    <div class="login-card animated glass">
      <h2><i class="fas fa-user icon-title"></i><br>User Login</h2>
      <p class="p" style="margin-top: 15px; color: #fff;">Please <a href="{{ url_for('login') }}">Log in</a> to access your user panel.</p>
      <p class="p">If you don't have an account, you can <a href="{{ url_for('register') }}">Register here</a>.</p>
    </div>
  </div>

  <script>
    // Toggle Theme
    document.getElementById("toggleTheme").addEventListener("change", function () {
      document.body.classList.toggle("light-mode");
    });
  </script>
</body>
</html>
